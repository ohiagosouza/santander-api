spring:
  datasource:
    url: jdbc:h2:mem:santander_api
    username: select
    password:
  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: create # validate, update, create, create-drop
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false